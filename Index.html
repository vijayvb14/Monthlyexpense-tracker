<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Manager</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg, #1e3c72, #c31432);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.app {
  background: white;
  width: 95%;
  max-width: 420px;
  padding: 20px;
  border-radius: 12px;
}

select, input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.add-btn { background: #1e88e5; color: white; }
.spend-btn { background: #e53935; color: white; }

.summary {
  background: #f3f3f3;
  padding: 10px;
  border-radius: 8px;
  margin-top: 10px;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
}
</style>
</head>

<body>

<div class="app">
  <h3>ðŸ’° Expense Manager</h3>

  <label>Month</label>
  <input type="month" id="monthPicker">

  <label>Type</label>
  <select id="mainType" onchange="updateSubTypes(); refreshView();">
    <option>Personal</option>
    <option>Office</option>
    <option>House Build</option>
  </select>

  <label>Category</label>
  <select id="category"></select>

  <label>Spend Amount</label>
  <input type="number" id="debit">

  <button class="spend-btn" onclick="saveDebit()">ðŸ’¸ Spend</button>
  <button class="add-btn" onclick="openModal()">âž• Add Amount</button>

  <div class="summary">
    <p><b>Balance:</b> â‚¹<span id="balance">0</span></p>
  </div>

  <h4>ðŸ“Š Monthly Summary</h4>
  <ul id="history"></ul>

  <button onclick="exportExcel()">ðŸ“¤ Export Excel</button>
</div>

<!-- ADD MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Add Amount</h3>
    <input type="number" id="credit">
    <button class="add-btn" onclick="saveCredit()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxOw_EZjiegbhpqtU-Zc-hvXERsA5M_3OpCAV5qS3-yAGXps33tPNhrqJ-B3QLlfbLfNg/exec";

let currentMonth = new Date().toISOString().slice(0,7);
let balances = {};

document.getElementById("monthPicker").value = currentMonth;

const categoryMap = {
  Personal: ["Food","Rent","Friends","Home","Others"],
  Office: ["Card","Game"],
  "House Build": ["Sand","EB","Bricks","Cement","Electrician","Iron Builder"]
};

function updateSubTypes() {
  const type = document.getElementById("mainType").value;
  const cat = document.getElementById("category");
  cat.innerHTML = "";
  categoryMap[type].forEach(v => cat.add(new Option(v, v)));
}

function openModal() {
  document.getElementById("modal").style.display = "flex";
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function saveCredit() {
  const val = Number(document.getElementById("credit").value || 0);
  applyTransaction(val, 0);
  closeModal();
}

function saveDebit() {
  const val = Number(document.getElementById("debit").value || 0);
  applyTransaction(0, val);
}

function applyTransaction(credit, debit) {
  const key = `${currentMonth}_${document.getElementById("mainType").value}`;
  balances[key] = (balances[key] || 0) + credit - debit;

  sendData(credit, debit);
  refreshView();
}

function refreshView() {
  const key = `${currentMonth}_${document.getElementById("mainType").value}`;
  document.getElementById("balance").innerText = balances[key] || 0;
}

function sendData(credit, debit) {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      month: currentMonth,
      mainType: document.getElementById("mainType").value,
      category: document.getElementById("category").value,
      credit,
      debit,
      balance: balances[`${currentMonth}_${document.getElementById("mainType").value}`]
    })
  });
}

function loadHistory() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("history");
      list.innerHTML = "";

      data.forEach(row => {
        const li = document.createElement("li");
        li.innerText = `${row[0]} â†’ â‚¹${row[1]}`;
        list.appendChild(li);
      });
    });
}

function exportExcel() {
  const SHEET_ID = "14DntGpbPle9sA2jonUKSA14JzUixUG4Kx5etfNNSIok";
  window.open(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`);
}

// Auto load
loadHistory();

document.getElementById("monthPicker").addEventListener("change", () => {
  currentMonth = document.getElementById("monthPicker").value;
  refreshView();
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
