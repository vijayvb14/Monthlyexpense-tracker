<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial;
  background: linear-gradient(135deg, #1e3c72, #c31432);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  background: #ffffff;
  width: 95%;
  max-width: 420px;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h3 {
  text-align: center;
  margin-top: 0;
}

label {
  font-weight: 600;
  font-size: 14px;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 13px;
  margin-top: 12px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.add-btn {
  background: linear-gradient(135deg, #2196f3, #1e88e5);
  color: white;
}

.spend-btn {
  background: linear-gradient(135deg, #ff5252, #e53935);
  color: white;
}

.export-btn {
  background: #444;
  color: white;
}

.summary {
  margin-top: 16px;
  padding: 16px;
  border-radius: 16px;
  background: #f7f9fc;
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}

.summary span {
  color: #1e3c72;
}

/* MODALS */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-box {
  background: white;
  padding: 22px;
  border-radius: 18px;
  width: 90%;
  max-width: 360px;
  text-align: center;
}

.modal-box h3 {
  margin-top: 0;
}
</style>
</head>

<body>

<div class="app">
  <h3>üí∞ Expense Tracker</h3>

  <label>Month</label>
  <input type="month" id="monthPicker">

  <label>Type</label>
  <select id="mainType" onchange="updateSubTypes(); refreshView();">
    <option>Personal</option>
    <option>Office</option>
    <option>House Build</option>
  </select>

  <label>Category</label>
  <select id="category"></select>

  <label>Monthly Budget</label>
  <input type="number" id="budget" placeholder="Eg: 20000">

  <label>Spend Amount</label>
  <input type="number" id="debit" placeholder="Enter spent amount">

  <button class="spend-btn" onclick="saveDebit()">üí∏ Spend</button>
  <button class="add-btn" onclick="openAddModal()">‚ûï Add Amount</button>

  <div class="summary">
    <div>Balance</div>
    <div>‚Çπ <span id="balance">0</span></div>
  </div>

  <button class="export-btn" onclick="exportExcel()">üì§ Export Excel</button>
</div>

<!-- ADD AMOUNT MODAL -->
<div class="modal" id="addModal">
  <div class="modal-box">
    <h3>Add Amount</h3>
    <input type="number" id="credit" placeholder="Enter amount">
    <button class="add-btn" onclick="saveCredit()">Save</button>
    <button onclick="closeAddModal()">Cancel</button>
  </div>
</div>

<!-- BUDGET ALERT MODAL -->
<div class="modal" id="budgetModal">
  <div class="modal-box">
    <h3 id="budgetTitle"></h3>
    <p id="budgetMsg"></p>
    <button onclick="closeBudgetModal()">OK</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxOw_EZjiegbhpqtU-Zc-hvXERsA5M_3OpCAV5qS3-yAGXps33tPNhrqJ-B3QLlfbLfNg/exec";
const SHEET_ID = "14DntGpbPle9sA2jonUKSA14JzUixUG4Kx5etfNNSIok";

let currentMonth = new Date().toISOString().slice(0,7);
let balances = {};

document.getElementById("monthPicker").value = currentMonth;

const categoryMap = {
  Personal: ["Food","Rent","Friends","Home","Mobile Recharge","EB Bill","Others"],
  Office: ["Card","Game"],
  "House Build": ["Sand","EB","Bricks","Cement","Electrician","Iron Builder"]
};

function updateSubTypes() {
  const type = document.getElementById("mainType").value;
  const cat = document.getElementById("category");
  cat.innerHTML = "";
  categoryMap[type].forEach(v => cat.add(new Option(v, v)));
}

updateSubTypes();

function openAddModal() {
  document.getElementById("addModal").style.display = "flex";
}
function closeAddModal() {
  document.getElementById("addModal").style.display = "none";
}

function saveCredit() {
  const credit = Number(document.getElementById("credit").value || 0);
  applyTransaction(credit, 0);
  closeAddModal();
}

function saveDebit() {
  const debit = Number(document.getElementById("debit").value || 0);
  applyTransaction(0, debit);
  checkBudgetAlert();
}

function applyTransaction(credit, debit) {
  const key = `${currentMonth}_${document.getElementById("mainType").value}`;
  balances[key] = (balances[key] || 0) + credit - debit;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      month: currentMonth,
      mainType: document.getElementById("mainType").value,
      category: document.getElementById("category").value,
      credit,
      debit,
      balance: balances[key]
    })
  });

  refreshView();
}

function refreshView() {
  const key = `${currentMonth}_${document.getElementById("mainType").value}`;
  document.getElementById("balance").innerText = balances[key] || 0;
}

document.getElementById("monthPicker").addEventListener("change", e => {
  currentMonth = e.target.value;
  refreshView();
});

function checkBudgetAlert() {
  const budget = Number(document.getElementById("budget").value);
  if (!budget) return;

  const key = `${currentMonth}_${document.getElementById("mainType").value}`;
  const spent = Math.max(0, budget - (balances[key] || 0));
  const percent = (spent / budget) * 100;

  if (percent >= 90) {
    showBudgetModal("üö® Budget Critical", `You used ${Math.round(percent)}% of your budget`);
  } else if (percent >= 70) {
    showBudgetModal("‚ö†Ô∏è Budget Warning", `You used ${Math.round(percent)}% of your budget`);
  }
}

function showBudgetModal(title, msg) {
  document.getElementById("budgetTitle").innerText = title;
  document.getElementById("budgetMsg").innerText = msg;
  document.getElementById("budgetModal").style.display = "flex";
}

function closeBudgetModal() {
  document.getElementById("budgetModal").style.display = "none";
}

function exportExcel() {
  window.open(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`);
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
