<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial;
  background: linear-gradient(135deg, #1e3c72, #c31432);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  background: #fff;
  width: 95%;
  max-width: 420px;
  padding: 22px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h3 {
  text-align: center;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-top: 14px;
  margin-bottom: 4px;
  font-weight: 600;
  font-size: 13px;
  color: #444;
}

select, input {
  width: 100%;
  padding: 14px 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.add-btn {
  background: linear-gradient(135deg, #2196f3, #1e88e5);
  color: white;
}

.spend-btn {
  background: linear-gradient(135deg, #ff5252, #e53935);
  color: white;
}

.summary {
  margin-top: 18px;
  padding: 16px;
  border-radius: 16px;
  background: #f7f9fc;
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app">
  <h3>üí∞ Expense Tracker</h3>

  <label>Month</label>
  <input type="month" id="monthPicker">

  <label>Type</label>
  <select id="mainType" onchange="updateSubTypes(); refreshView();">
    <option>Personal</option>
    <option>Office</option>
    <option>House Build</option>
  </select>

  <label>Category</label>
  <select id="category"></select>

  <label>Monthly Budget (alerts only)</label>
  <input type="number" id="budget" placeholder="Eg: 20000">

  <label>Spend Amount</label>
  <input type="number" id="debit" placeholder="Enter spent amount">

  <button class="spend-btn" onclick="saveDebit()">üí∏ Spend</button>
  <button class="add-btn" onclick="saveCredit()">‚ûï Add Amount</button>

  <div class="summary">
    <div>Balance</div>
    <div>‚Çπ <span id="balance">0</span></div>
  </div>
</div>

<script>
const API_URL = "PASTE_NEW_WEB_APP_URL_HERE";

let currentMonth = new Date().toISOString().slice(0,7);
let balances = {};

monthPicker.value = currentMonth;

const categoryMap = {
  Personal: ["Food","Rent","Friends","Home","Others"],
  Office: ["Card","Game"],
  "House Build": ["Sand","EB","Bricks","Cement","Electrician","Iron Builder"]
};

function updateSubTypes() {
  category.innerHTML = "";
  categoryMap[mainType.value].forEach(v =>
    category.add(new Option(v, v))
  );
}
updateSubTypes();

function saveCredit() {
  applyTransaction(1000, 0); // demo add amount
}

function saveDebit() {
  const debit = Number(document.getElementById("debit").value || 0);
  applyTransaction(0, debit);
  checkBudgetAlert();
}

function applyTransaction(credit, debit) {
  const key = `${currentMonth}_${mainType.value}`;
  balances[key] = (balances[key] || 0) + credit - debit;

  fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "text/plain;charset=utf-8"
    },
    body: JSON.stringify({
      month: currentMonth,
      mainType: mainType.value,
      category: category.value,
      credit,
      debit,
      balance: balances[key]
    })
  });

  refreshView();
}

function refreshView() {
  balance.innerText = balances[`${currentMonth}_${mainType.value}`] || 0;
}

monthPicker.onchange = e => {
  currentMonth = e.target.value;
  refreshView();
};

function checkBudgetAlert() {
  const budget = Number(document.getElementById("budget").value);
  if (!budget) return;

  const bal = balances[`${currentMonth}_${mainType.value}`] || 0;
  const spent = Math.max(0, budget - bal);
  const percent = (spent / budget) * 100;

  if (percent >= 90) alert("üö® Budget exceeded 90%");
  else if (percent >= 70) alert("‚ö†Ô∏è Budget used 70%");
}
</script>

</body>
</html>
