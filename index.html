<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial;
  background: linear-gradient(135deg, #1e3c72, #c31432);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  background: #fff;
  width: 95%;
  max-width: 420px;
  padding: 22px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h3 {
  text-align: center;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
  font-size: 13px;
}

select, input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.add-btn { background: #2196f3; color: white; }
.spend-btn { background: #e53935; color: white; }
.export-btn { background: #333; color: white; }

.summary {
  margin-top: 18px;
  padding: 16px;
  border-radius: 16px;
  background: #f5f7fb;
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app">
  <h3>ðŸ’° Expense Tracker</h3>

  <label>Month</label>
  <input type="month" id="monthPicker">

  <label>Type</label>
  <select id="mainType">
    <option>Personal</option>
    <option>Office</option>
    <option>House Build</option>
  </select>

  <label>Category</label>
  <select id="category"></select>

  <label>Monthly Budget (alerts only)</label>
  <input type="number" id="budget" placeholder="Eg: 20000">

  <label>Spend Amount</label>
  <input type="number" id="debit">

  <button class="spend-btn" onclick="saveDebit()">ðŸ’¸ Spend</button>
  <button class="add-btn" onclick="saveCredit()">âž• Add Amount</button>

  <div class="summary">
    <div>Balance</div>
    <div>â‚¹ <span id="balance">0</span></div>
  </div>

  <button class="export-btn" onclick="exportAll()">ðŸ“¤ Export All</button>
  <button class="export-btn" onclick="exportMonth()">ðŸ“† Export This Month</button>
</div>

<script>
const API_URL = "PASTE_YOUR_NEW_WEB_APP_URL";
const SHEET_ID = "14DntGpbPle9sA2jonUKSA14JzUixUG4Kx5etfNNSIok";

const categoryMap = {
  Personal: ["Food","Rent","Friends","Home","Others"],
  Office: ["Card","Game"],
  "House Build": ["Sand","EB","Bricks","Cement","Electrician","Iron Builder"]
};

const monthPicker = document.getElementById("monthPicker");
const mainType = document.getElementById("mainType");
const category = document.getElementById("category");
const balanceEl = document.getElementById("balance");

let currentMonth = new Date().toISOString().slice(0,7);
monthPicker.value = currentMonth;

function updateCategories() {
  category.innerHTML = "";
  categoryMap[mainType.value].forEach(v =>
    category.add(new Option(v, v))
  );
}

function getKey() {
  return `balance_${currentMonth}_${mainType.value}`;
}

function loadBalance() {
  balanceEl.innerText = localStorage.getItem(getKey()) || 0;
}

function saveBalance(val) {
  localStorage.setItem(getKey(), val);
  balanceEl.innerText = val;
}

function applyTransaction(credit, debit) {
  let bal = Number(localStorage.getItem(getKey()) || 0);
  bal += credit - debit;
  saveBalance(bal);

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({
      month: currentMonth,
      mainType: mainType.value,
      category: category.value,
      credit,
      debit,
      balance: bal
    })
  });
}

function saveCredit() {
  const amt = prompt("Enter amount to add");
  if (!amt) return;
  applyTransaction(Number(amt), 0);
}

function saveDebit() {
  const amt = Number(document.getElementById("debit").value || 0);
  applyTransaction(0, amt);
}

function exportAll() {
  window.open(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`);
}

function exportMonth() {
  alert("After export, use Excel filter on Month column = " + currentMonth);
  exportAll();
}

monthPicker.onchange = () => {
  currentMonth = monthPicker.value;
  loadBalance();
};

mainType.onchange = () => {
  updateCategories();
  loadBalance();
};

updateCategories();
loadBalance();
</script>

</body>
</html>
